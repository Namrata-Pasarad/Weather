<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <section class="weather">
        <div class="location">
            <h3 id="city" style="font-size: 50px;"> City Name</h3>
            <h5 id="country" style="font-size: 36px;">Country Name</h5>
        </div>
        <div class="info">
            <div class="temp_info">
                <h2 ><span id="temp" >0</span> <sup>o</sup>C</h2>
            </div>
            <div class="image"></div>
            <img src="https://oxenticstemplates.biz/templatemonster/weather/images/banne-img-right.png" alt="">
        </div>
        <div class="search">
            <input id="user_input" type="text" placeholder="Enter City Name">
            <button onclick="checkTemp()" >Search</button>
        </div>
    </section>
    <script src="weather.js"></script>
</body>
</html>
